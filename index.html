<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='script.js' defer></script>
  <title>Clock</title>
</head>
<body>
  <main>
    <div class="background"></div>
    <div class="change">Change</div>
    <div class="clock">
      <div class="inner">
      </div>
      <div class="one"><p id="seven">7</p><p id="one">1</p><p id="four">4</p><p id="ten">10</p></div>

      <div class="two"><p id="eight">8</p><p id="two">2</p><p id="five">5</p><p id="eleven">11</p></div>
      
      <div class="three"><p id="three">3</p><p id="six">6</p><p id="nine">9</p><p id="twelve">12</p></div>
      <div class="outer"> 
        <div class="clock_hands">
          <div class="decor"></div>
          <div class="hour"></div>
          <div class="minute"></div>
          <div class="second"></div>
        </div>
      </div>
    </div>
    <audio src="clock.mp3" autoplay></audio>
  </main>
</body>
</html>
